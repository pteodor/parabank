name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Analyze project with Jtest
    
    permissions:
      # required for all workflows
      security-events: write

    runs-on: self-hosted

    steps:
    - name: Checkout Parabank project
      uses: actions/checkout@v4
    - name: Create input for Jtest
      run: mvn clean install jtest:jtest -s C:/actions-runner/git/settings.xml "-DskipTests=true" "-Djtest.skip=true"
    - name: Run Jtest
      id: jtest
      uses: parasoft/run-jtest-action@2.0.2
      with:
        #Uses the jtest.data.json generated with the Maven command in the previous step
        installDir: 'C:/parasoft/jtest_2025.2'
        testConfig: 'builtin://CWE Top 25 2024'
        input: target/jtest/jtest.data.json
    - name: Upload results (SARIF)
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: reports/report.sarif

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive

